<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <input type="text" placeholder="Seu nome" formControlName="name" />
  <p
    *ngIf="registerForm.get('name')?.errors?.['required'] && registerForm.get('name')?.value"
  >
    O nome é obrigatório
  </p>
  <p
    *ngIf="registerForm.get('name')?.errors?.['minlength'] && registerForm.get('name')?.value"
  >
    O nome precisa conter pelo menos 3 caracteres
  </p>

  <input type="email" placeholder="Seu e-mail" formControlName="email" />
  <p
    *ngIf="registerForm.get('email')?.errors?.['required'] && registerForm.get('email')?.value"
  >
    O e-mail é obrigatório
  </p>
  <p *ngIf="registerForm.get('email')?.errors?.['email'] ">
    Forneça um e-mail válido
  </p>

  <input
    type="password"
    placeholder="Crie uma senha"
    formControlName="password"
  />
  <p
    *ngIf="registerForm.get('password')?.errors?.['required'] && registerForm.get('password')?.value"
  >
    A senha é obrigatória
  </p>
  <p *ngIf="registerForm.get('password')?.errors?.['minlength'] ">
    A senha deve possuir no mínimo 8 caracteres
  </p>

  <button type="submit">Enviar</button>
</form>
